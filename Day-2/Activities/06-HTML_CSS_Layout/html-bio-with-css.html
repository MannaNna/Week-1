<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Stylesheets with Relative Paths</title>
    <!-- This line is money. It points your HTML to the CSS file. -->
    <!-- Notice the "relative" pathway? It matches a file inside our current directory's "assets" folder.
     Open it to see our style rules. -->
     <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <!-- Site Header -->
    <header>
            <!-- h1: The most important headline -->
            <h1>Beautiful Website!</h1>
        </header>
    
        <div class="container">
            <!-- Section 1: Bio -->
            <section id="main-bio">
                <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
                <h2>Flowers</h2>
    
                <!-- Image with link-->
                <img id="bio-image" src="https://backiee.com/static/wpdb/wallpapers/3840x2160/179259.jpg" alt="Flowers">
    
                <!-- Paragraph with embedded link -->
                <p>The color purple has always been associated with opulence, uniqueness, and beauty. 
                    <a href="https://www.cityflowers.co.in/blog/meaning-types-purple-flowers/">Purple Flowers Meaning</a></p>
            </section>
    
            <!-- Section 2: Contact Info -->
            <section id="contact-info">
    
                <!-- h2: Tier-2 Headline -->
                <h2>Contact Info</h2>
    
                <!-- Unordered list -->
                <ul>
                    <li><strong>Contact:</strong> <a href="#">+91 888 2122 4442</a></li>
                    <li><strong>Services:</strong> <a href="#">https://www.cityflowers.co.in/</a></li>
                    <li><strong>Website:</strong> <a href="#">https://www.cityflowers.co.in/blog/</a></li>
                </ul>
    
            </section>
        </div>
    
    
</body>
</html>
